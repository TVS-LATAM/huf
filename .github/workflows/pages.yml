name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - develop
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run build:pages
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Prepare GitHub Pages build
        run: |
          # Copy built docs to a clean directory for GitHub Pages
          mkdir -p gh-pages-build
          cp -r docs/out/* gh-pages-build/
          # Create .nojekyll to prevent Jekyll processing (important for Next.js static export)
          touch gh-pages-build/.nojekyll
          # Verify index.html exists
          if [ ! -f gh-pages-build/index.html ]; then
            echo "ERROR: index.html not found in build output!"
            ls -la docs/out/
            exit 1
          fi
          echo "Build verification:"
          ls -la gh-pages-build/ | head -10
          echo ""
          echo "Checking index.html content (first 200 chars):"
          head -c 200 gh-pages-build/index.html
          echo ""

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages-build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
